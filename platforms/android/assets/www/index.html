<!DOCTYPE html>
<html lang="en">
    <head charset="utf-8">
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <style>
            #start_here {
                margin-top: 15px;
            }
        </style>
    </head>
    <body>
        <div id="start_here"></div>
        <div class="container-fluid">
            <div class="jumbotron">
                <div class="well well-sm">
                    <center><img class="img-responsive" src="img/tag.png"><h1>Discounter</h1></center>
                </div>
                <br>
                <div class="well well-lg" id="main">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <p>Number to discount</p>
                                </div>
                                <div class="panel-body">
                                    <input type="tel" class="form-control" value="50" id="discounter-number" onblur="fillField(this,'50');" onfocus="clearField(this,'50');" maxlength="12" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <p>Percent to discount the number</p>
                                </div>
                                <div class="panel-body">
                                    <div class="input-group">
                                        <input type="tel" class="form-control" value="25" id="discounter-percent" onblur="fillField(this,'25');" onfocus="clearField(this,'25');" maxlength="12">
                                        <span class="input-group-addon">%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="panel panel-warning">
                        <div class="panel-heading">
                            <p>Result</p>
                        </div>
                        <div class="panel-body"><center>
                            <h1 class="printResult">37.5</h1>
                        </center></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function fillField(input,val) {
                if(input.value === "")
                    input.value=val;
            }

            function clearField(input,val) {
                if(input.value === val)
                    input.value="";
            }
            setInterval(function runDiscounter(){
                var number1 = document.getElementById("discounter-number");
                var number2 = document.getElementById("discounter-percent");
                $('.printResult').text((number1.value) - (number2.value / 100) * number1.value);
            }, 1000);
            runDiscounter();
        </script>
    </body>
</html>

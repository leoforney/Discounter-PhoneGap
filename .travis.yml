language: android
android:
  components:
    - build-tools-18.1.0
    - platform-tools
before_install:
  - "npm install phonegap"
  - "npm install cordova"
  - "phonegap install android"
before_script:
  - "android update project --path platforms/android/ --subprojects"
script:
  - "phonegap build android"
after_script:
  - "mv platforms/android/ant-build/Discounter-debug.apk Discounter.apk"
